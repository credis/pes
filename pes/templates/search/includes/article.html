{% load highlight %}

<h4> 
	<a href="{{ result.object.get_absolute_url }}">{{ result.object.title }}</a>
</h4>

<h6>
	{{ result.object.summary }}
</h6>


<p> 
	{% highlight result.object.content with query %}
</p>

{% if result.object.tags %}
<p>
	<strong> tags : </strong>
	 {% for tag in result.object.tags %}
	        <a href="{{ tag.get_absolute_url }}">{{ tag.label}}</a>,
	             
	{% endfor %}
</p>
{% endif %}
